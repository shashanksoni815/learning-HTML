<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning multiple tags</title>
</head>
<body>
    <!-- Anchor Tag -->
     <a href="#">AAA</a>
    <!-- Image Element -->
     <img src="" alt="" srcset="">
    <!-- Brake the line (Helps to change the line) -->
     <br>
    <!-- DIV Element -->
     <div>hello it's DIV</div>
    <!-- Span Element -->
    <span>hey! I am span</span>
    <!-- Hr Tag (Horizontal line) -->
     <hr>
     <!-- Subscript and Superscript Element -->
      <p>a <sup>2</sup> + b <sup>2</sup></p>
      <p>H <sub>2</sub> o</p>
      <!-- Semantic Tags -->
       <header> It's a land mark of the element</header>
       <main>Behaves like Main Landmark</main>
       <Footer>Bottom Part</Footer>
       <nav>Navigation</nav>
       <article> used to incert multiple article in one</article>
       <section>Sections</section>
       <aside> Helps to written text in the side of previous text</aside>
</body>
</html>
